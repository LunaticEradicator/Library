<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <h1>Library</h1>
    <div class="sectionOne">
        <div class="addBookDiv">
            <button class="addBookBtn">Add Book</button>
        </div>
    </div>

    <div class="sectionTwo">
        <div class="display"></div>
    </div>

    <div class="sectionThree">
        <dialog class="modal">
            <h2>Add a New Book</h2>

            <form method="dialog">
                <div>
                    <input type="text" name="name" class="nameInput" placeholder="Book" autocomplete="off" required>
                </div>

                <div>
                    <input type="text" name="author" class="authorInput" placeholder="Author" autocomplete="off"
                        required>
                </div>

                <div>
                    <input type="number" name="page" class="pageInput" placeholder="Pages" autocomplete="off" required>
                </div>

                <div>
                    <input type="number" name="rating" class="ratingInput" placeholder="Rating" autocomplete="off"
                        max="10" required>
                    <!-- pattern="^(\d){2}$" -->
                </div>

                <div class="readBtnDiv">
                    <button class="readBtn readStatusInput">Read</button>
                </div>

                <div class="submitBtnDiv">
                    <input type="submit" name="submit" class="submitBtn" placeholder="Submit">
                </div>
            </form>

        </dialog>
    </div>

</body>

</html>
