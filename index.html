<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<h1>Library</h1>



<div class="sectionOne">
    <div class="addBook">
        <button class="addBookBtn">Add Book</button>
    </div>
</div>

<div class="sectionTwo">
    <div class="display"></div>
</div>

<div class="sectionThree">
    <dialog class="modal">
        <h2>Add a New Book</h2>

        <form method="dialog">
            <div>
                <!-- <label for="name">Book Name : </label> -->
                <input type="text" name="name" class="nameInput" placeholder="Book" autocomplete="off" required>
            </div>

            <div>
                <!-- <label for="name">Author : </label> -->
                <input type="text" name="author" class="authorInput" placeholder="Author" autocomplete="off" required>
            </div>

            <div>
                <!-- <label for="year">Year : </label> -->
                <input type="text" name="year" class="yearInput" placeholder="Year" autocomplete="off" required>
            </div>

            <div>
                <!-- <label for="rating">Rating : </label> -->
                <input type="text" name="rating" class="ratingInput" placeholder="Rating" autocomplete="off" required>
            </div>

            <div class="readBtnDiv">
                <!-- <label for="readBtn">Read</label> -->
                <!-- <input type="button" name="readBtn" class="readBtn" value="Read"> -->
                <button class="readBtn readStatusInput">Read</button>
            </div>

            <div class="submitBtn">
                <!-- <label for="rating">Rating : </label> -->
                <input type="submit" name="submit" class="submitBtn">
            </div>
        </form>

    </dialog>
</div>

<body>

</body>

</html>
